<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">{{titulo | uppercase}}
             <div *ngIf="loading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </h5>
        <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="fas fa-user-circle" 
                    [class.greenIcon]="this.form.get('titular')?.valid" 
                    [class.redIcon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i></span>
                <input type="text" formControlName="titular" class="form-control" placeholder="Titular">
              </div>
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text"><i class="far fa-credit-card" 
                    [class.greenIcon]="this.form.get('numeroTarjeta')?.valid" 
                    [class.redIcon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i></span>
                <input type="text" formControlName="numeroTarjeta" class="form-control" placeholder="Numero Tarjeta" maxlength="16">
              </div>
              <div class="row">
                  <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="fas fa-calendar-alt" 
                            [class.greenIcon]="this.form.get('fechaExpiracion')?.valid" 
                            [class.redIcon]="this.form.get('fechaExpiracion')?.invalid  && this.form.get('fechaExpiracion')?.touched"></i></span>
                        <input type="text" formControlName="fechaExpiracion" class="form-control" placeholder="MM/YY" maxlength="5">
                      </div>
                  </div>
                  <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text"><i class="fas fa-key" 
                            [class.greenIcon]="this.form.get('cvv')?.valid" 
                            [class.redIcon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i></span>
                        <input type="password" formControlName="cvv" class="form-control" placeholder="" maxlength="3">
                      </div>
                  </div>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success btn-lg" type="submit" 
                        [disabled]="form.invalid">
                    <i class="fas fa-database"></i> 
                    &nbsp;Aceptar
                </button>
              </div>
        </form>
    </div>
</div>
